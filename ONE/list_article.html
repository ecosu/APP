<!--文章列表页-->
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">文章列表</h1>
		</header>
		<div class="mui-content">
			<!--文章列表开始-->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-hidden">
					<div class="mui-switch mui-active">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="#">
						<img class="mui-media-object mui-pull-right" src="http://dcloudio.github.io/mui/assets/img/shuijiao.jpg">
						<div class="mui-media-body">
							幸福
							<p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="#">
						<img class="mui-media-object mui-pull-right" src="http://dcloudio.github.io/mui/assets/img/shuijiao.jpg">
						<div class="mui-media-body">
							幸福
							<p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="#">
						<img class="mui-media-object mui-pull-right" src="http://dcloudio.github.io/mui/assets/img/muwu.jpg">
						<div class="mui-media-body">
							木屋
							<p class="mui-ellipsis">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖</p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="#">
						<img class="mui-media-object mui-pull-right" src="http://dcloudio.github.io/mui/assets/img/cbd.jpg">
						<div class="mui-media-body">
							CBD
							<p class="mui-ellipsis">烤炉模式的城，到黄昏，如同打饭的调色盘一般。</p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="#">
						<img class="mui-media-object mui-pull-right" src="http://dcloudio.github.io/mui/assets/img/yuantiao.jpg">
						<div class="mui-media-body">
							远眺
							<p class="mui-ellipsis">静静地看这个世界，最后终于疯了。</p>
						</div>
					</a>
				</li>
			</ul>
			<!--文章列表结束-->
			<!--翻页开始-->
			<ul class="mui-pager">
				<li><a href="#">上一页</a></li>
				<li><a href="#">下一页</a></li>
			</ul>
			<!--翻页结束-->
		</div>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active">
				<span class="mui-icon mui-icon-arrowleft"></span>
				<span class="mui-tab-label">返回</span>
			</a>
			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-star"></span>
				<span class="mui-tab-label">收藏</span>

			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-person"></span>
